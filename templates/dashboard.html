<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css" >
  <title>
    Dashboard
  </title>
</head>
<body>

<table>
  <tr>
    <th align="center">Scene</th>
    <th align="center">Transition</th>
    <th align="center">Duration</th>
  </tr>
{%for scene in scenes%}
    <tr>
      <td>
    {{scene}}
<form action="/dashboard" method="POST" id="setup">
<td><select name="{{scene}}_transition" id="transition">
  {%for transition in transitions%}
  <option value={{transition}}>{{transition}}</option>
  {%endfor%}
</select>
</td>
<td><input type="text" name="{{scene}}_duration"></td> 
  </tr>
    {%endfor%}
  </table>
    <button class="btn btn-outline-dark btn-lg px-5" type="submit">Enter</button>
</form>

  </body>
  </html>
